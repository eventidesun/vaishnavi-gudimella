<!DOCTYPE html>
<html> 
    
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">

        <title>Vaishnavi Gudimella>
    </head>

    <body>
        <section class="parallax-section">
            <div class="back-to-top" onclick="scrollToTop()">TOP</div>

            <div class="wrapper">


                <!-- BANNER -->
                <section>
                    <div class="banner">
                        <img src="img/banner.jpg" title="banner" alt="banner"/>
                    </div>
                </section>


                <!-- NAVIGATION BUTTONS -->
                <section>
                    <div class="nav">
                        <a href="#about"><li class="box">About</li></a>
                        <a href="#products"><li class="box">Products</li></a>
                        <a href="#contact"><li class="box">Contact</li></a>
                        <a href="#references"><li class="box">References</li></a>
                    </div>
                </section>


                <!-- THE ABOOUT SECTION -->
                <a name="about"></a>
                <section>

                    <h1>ABOUT</h1>

                    <div class="about-summary-1">
                        <div class="about-images-1">
                            <img src="img/paper_plants.jpg" title="paper and plants" alt="paper and plants"/>
                        </div>

                        <div class="about-text-1">
                            <p>Welcome to SacredEarth Creations, where mindfulness meets sustainability in every meticulously crafted item.</p>

                            <p>At SacredEarth, we believe in the profound connection between the sacred and the earthly, and we bring this philosophy to life through our range of personalized eco-friendly home products.</p> 
                        </div>
                    </div>

                    <div class="about-summary-2">
                        <div class="about-images-2">
                            <img src="img/succulents.jpg" title="succulents" alt="succulents"/>
                        </div>

                        <div class="about-text-2">
                            <p>Our journey began with a vision to intertwine the spiritual essence of India with a commitment to environmental stewardship. Each product we offer is a testament to this harmonious blend, embodying the rich traditions of craftsmanship and the sanctity of eco-conscious living.</p>
                        </div>  
                    </div>

                    <div class="about-intros">
                        <h2>Our Team!</h2>

                        <div class="the-team">

                            <div class="team-member">
                                <img src="img/female_person.jpg" title="Female person" alt="Female person"/>
                                <p>Addy Meyers - CEO and the founder. She first started this business in 2010 with two other friends and has been a great conrtibutor ever since.</p>
                            </div>

                            <div class="team-member">
                                <img src="img/red_female_person.jpg" title="Red Clothes Female person" alt="Red clothes female person"/>
                                <p>Rey Stellar - The co-founder with Addy and Billy. She worked on the business model and is great contributor.</p>
                            </div>

                            <div class="team-member">
                                <img src="img/guy.jpg" title="Guy person" alt="Guy person"/>
                                <p>Billy Jameson - Being part of our team since 2010, Billy is our other co-founder of the team.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- THE PRODUCTS -->
                <a name="products"></a>
                <section>
                    <h1>PRODUCT<span class="sliding-object">S</span></h1>
                    <div class="products-section">
                        <div class="product-1 product-item">                   
                            <ul class="product-text-1">
                                <li><strong>Eco Friendly Brown Tote-bag</strong></li>
                                <li>Product Code: A11B</li>
                                <li>Description: Brown tote bag that's strong and durable. Eco-friendly and cute. </li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-1">
                                <img src="img/tote_bag.jpg" title="tote bag" alt="tote bag"/>
                            </div>
                        </div>

                        <div class="product-2 product-item">
                            <ul class="product-text-2">
                                <li><strong>Eco Friendly toothbrushes</strong></li>
                                <li>Product Code: A12G</li>
                                <li>Description: Eco-friendly toothbrushes made plant based materials.</li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-2">
                                <img src="img/toothbrush.jpg" title="toothbrush" alt="toothbrush"/>
                            </div>
                        </div>

                        <div class="product-3 product-item">
                            <ul class="product-text-3">
                                <li><strong>Water bottle</strong></li>
                                <li>Product Code: A12C</li>
                                <li>Description: Eco-friendly water bottle that's stylish and cute. Doesn't contain any harmful chemicals making it good for daily and long-term use.</li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-3">
                                <img src="img/waterbottle.jpg" title="waterbottle" alt="waterbottle"/>
                            </div>
                        </div>

                        <div class="product-4 product-item">
                            <ul class="product-text-4">
                                <li><strong>Beautiful and Eco Friendly Pens</strong></li>
                                <li>Product Code: B11A</li>
                                <li>Description:Stylish pens made from wood and other naturally sourced materials. Long-lasting and doesn't smudge.</li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-4">
                                <img src="img/pen.jpg" title="pens" alt="pens"/>
                            </div>
                        </div>

                        <div class="product-5 product-item">
                            <ul class="product-text-5">
                                <li><strong>Bamboo Hairbrush</strong></li>
                                <li>Product Code: B22B</li>
                                <li>Description: Bamboo hairbrush that looks beautiful. Doesn't get stuck in hair and makes a great beauty accessory that's also sustainable.</li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-5">
                                <img src="img/hairbrush.jpg" title="hairbrush" alt="hairbrush"/>
                            </div>
                        </div>

                        <div class="product-6 product-item">                 
                            <ul class="product-text-1">
                                <li><strong>Ceramic dishes</strong></li>
                                <li>Product Code: ABC123</li>
                                <li>Description: Elegant Ceramic Dishes, a fusion of sophistication and functionality for your dining experience.</li>
                                <li><button>Add to Cart</button></li>
                            </ul>

                            <div class="product-image-6">
                                <img src="img/ceramics.jpg" title="ceramics" alt="ceramics"/>
                            </div>
                        </div>
                    </div>

                </section>


                <!-- THE CONTACT SECTION -->
                <a name="contact"></a>
                <section>
                    <h1>CONTACT</h1>
                    <div class="contact-section">
                        <form class="contact-form" onsubmit="validateForm(); return false;">
                            <label for="name">Name:</label>
                            <input type="text" class="contact-input" name="name" onblur="validateName()">

                            <label for="phone">Phone:</label>
                            <input type="text" class="contact-input" name="phone" onblur="validatePhone()">

                            <label for="reason">Reason:</label>
                            <select class="contact-input" name="reason" onchange="toggleProductID()">
                                <option value="general">General inquiry</option>
                                <option value="pricing">Pricing</option>
                                <option value="productInfo">Product info</option>
                                <option value="shipping">Shipping</option>
                                <option value="other">Other</option>
                            </select>

                            <label for="productID" class="contact-input-label" style="display: none;">Product ID:</label>
                            <input type="text" class="contact-input" name="productID" style="display: none;" onblur="validateProductID()">

                            <label for="message">Message:</label>
                            <textarea class="contact-input" name="message" onblur="validateMessage()"></textarea>

                            <button type="submit">Send</button>
                        </form>
                    </div>
                </section>              
            </div>
        </section>

    </body>
</html>
